      <h2>Do you prefer cats or dogs?</h2>
      <form>
      <label for="dogs">Dogs</label>
      <input id="dogs" type="radio" name="petChoice" value="DOG">
      <label for="cats">Cats</label>
      <input id="cats" type="radio" name="petChoice" value="CAT">

      <h2>Whats your favorite color?</h2>
      <select name="color">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
      </select>

      <textarea name="bio" rows="10" cols="10"></textarea>
      
      <button>Go!</button>
      </form>
